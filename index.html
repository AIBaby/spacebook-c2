<!DOCTYPE html>
<html>

<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Spacebook</h1>
            </div>
            <div class="posts"></div>
            <form class="beer-form" onsubmit="event.preventDefault();">
                <h3>Add a New Post</h3>
                <div class="form-group">
                    <input class="form-control" type="text" id="post-name" placeholder="Post Text">
                    </input>
                </div>
                <button type="button" onclick="post(this)" class="btn btn-primary add-post">Post</button>
            </form>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id={{id}}> {{text}} <a class="toggle-comments" href="#"> {{comments.length}} comments </a>
            <button type="button" class="btn btn-danger remove-post">Remove Post</button>
            <div class="comments-container">
                <ul class=comments-list></ul>
                <input class="form-control name" type="text" placeholder="Name">
                <input class="form-control comment" type="text" placeholder="Comment">
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
                <!--<button type="button" class="btn btn-sm btn-primary view-comments">View Comments</button>
                <button type="button" class="btn btn-sm btn-primary hide-comments hidden">Hide Comments</button> -->
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
